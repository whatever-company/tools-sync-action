version = "0.1.0"
description = "Sync between different tools dev are using (productboard, ZenDesk, Slack, ..."
authors = []

[tool.poetry.dependencies]
python = "^3.7"
requests = {extras = ["security"], version = "2.23.0"}
click = "7.1.1"
werkzeug = "1.0.1"
python-dotenv = "0.13.0"
PyGithub = "^1.46"
